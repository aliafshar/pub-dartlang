application: dartlang-pub
version: 1
runtime: python27
threadsafe: true
api_version: 1

builtins:
- deferred: on

handlers:
- url: /static
  static_dir: static

- url: /(.*\.ico)
  static_files: static/\1
  expiration: 7d
  upload: static/(.*\.ico)

# Endpoints handler
- url: /_ah/spi/.*
  script: pubapi.application

- url: /.*
  script: pub_dartlang.app


libraries:
- name: pycrypto
  version: "2.6"
- name: endpoints
  version: "1.0"

inbound_services:
- warmup

